<html>
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuarios</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    h1 {
      color: #1e88e5;
      margin-bottom: 24px;
    }
    ul {
      list-style: none;
      padding: 0;
      color: #333;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      display: inline-block;
      margin-top: 24px;
      color: #1e88e5;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Usuarios</h1>
    <ul>
      <li>Juan Pérez - juan@example.com</li>
      <li>Ana Gómez - ana@example.com</li>
      <li>Lucas Díaz - lucas@example.com</li>
      <li>Sofía Martínez - sofia@example.com</li>
    </ul>
    <a href="index.html">&#8592; Volver al inicio</a>
  </div>
</body>
</html>
