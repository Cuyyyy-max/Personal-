<html>

    body {

      display: flex;

      align-items: center;
      flex-direction: column;
    }
    h1 {
      color: #1565c0;

    }

      width: 80%;

      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #1976d2;
      color: white;
    }
    img {
      width: 100px;
      height: auto;
    }
    .link {
      margin-top: 20px;
    }
    .link a {
      color: #1e88e5;
      text-decoration: none;
      font-weight: bold;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
