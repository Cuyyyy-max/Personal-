<html>
<head>
  <meta charset="UTF-8">
  <title>Mejores Amigos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      color: #1565c0;
      margin-bottom: 24px;
    }
    ul {
      background-color: #ffffff;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      list-style: none;
    }
    li {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }
    .link {
      margin-top: 20px;
    }
    .link a {
      color: #1e88e5;
      text-decoration: none;
      font-weight: bold;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Estos son mis más cercanos amigos</h1>
  <ul>
    <li>Tore</li>
    <li>Villa</li>
    <li>Soria</li>
    <li>Campo</li>
  </ul>
  <div class="link">
    <a href="index.html">&#8592; Volver al índice</a>
  </div>
</body>
</html>
