<html>
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuarios</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    h1 {
      color: #1e88e5;
      margin-bottom: 24px;
    }
    ul {
      list-style: none;
      padding: 0;
      color: #333;
    }
    li {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .actions {
      margin-left: 10px;
    }
    .actions span {
      cursor: pointer;
      margin-left: 8px;
      color: #1e88e5;
      font-size: 14px;
    }
    .actions span:hover {
      text-decoration: underline;
    }
    a {
      display: inline-block;
      margin-top: 24px;
      color: #1e88e5;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function editarUsuario(nombre) {
      alert('Editar usuario: ' + nombre);
    }

    function borrarUsuario(nombre) {
      const confirmar = confirm('¿Estás seguro de que deseas borrar a ' + nombre + '?');
      if (confirmar) {
        alert('Usuario ' + nombre + ' borrado');
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Lista de Usuarios</h1>
    <ul>
      <li>
        Juan Pérez - juan@example.com
        <span class="actions">
          <span onclick="editarUsuario('Juan Pérez')">📝 Editar</span>
          <span onclick="borrarUsuario('Juan Pérez')">🗑️ Borrar</span>
        </span>
      </li>
      <li>
        Ana Gómez - ana@example.com
        <span class="actions">
          <span onclick="editarUsuario('Ana Gómez')">📝 Editar</span>
          <span onclick="borrarUsuario('Ana Gómez')">🗑️ Borrar</span>
        </span>
      </li>
      <li>
        Lucas Díaz - lucas@example.com
        <span class="actions">
          <span onclick="editarUsuario('Lucas Díaz')">📝 Editar</span>
          <span onclick="borrarUsuario('Lucas Díaz')">🗑️ Borrar</span>
        </span>
      </li>
      <li>
        Sofía Martínez - sofia@example.com
        <span class="actions">
          <span onclick="editarUsuario('Sofía Martínez')">📝 Editar</span>
          <span onclick="borrarUsuario('Sofía Martínez')">🗑️ Borrar</span>
        </span>
      </li>
    </ul>
    <a href="index.html">&#8592; Volver al inicio</a>
  </div>
</body>
</html>
